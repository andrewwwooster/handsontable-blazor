# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore

    - name: Package
      run: dotnet pack --configuration Release

    - name: Push
      run: dotnet nuget push "bin/Release/Excielo.Handsontable.Blazor.0.0.1.nupkg" --source "https://nuget.pkg.github.com/Excielo/index.json"  --api-key ${GITHUB_TOKEN}
      working-directory: ${{ github.workspace }}/src/HandsontableBlazor
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
